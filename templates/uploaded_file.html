<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Uploaded File</h2>
        {% if filename %}
        <p>File <strong>{{ filename }}</strong> has been uploaded successfully.</p>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" class="img-fluid" alt="Uploaded Image"> {% else %}
        <p>No file has been uploaded yet.</p>
        {% endif %}
        <a href="{{ url_for('upload') }}" class="btn btn-primary mt-3">Upload Another File</a>
    </div>
</body>

</html>
