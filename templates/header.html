<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">{{ title }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link {{'active' if active_page == 'Home' else '' }}" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{'active' if active_page == 'Projects' else '' }}" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{'active' if active_page == 'About' else '' }}" href="/about">About</a>
                    </li>
                </ul>
                {% if 'logged_in' in session %}
                <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a> {% else %}
                <a class="btn btn-outline-success" href="{{ url_for('login') }}">Login</a> {% endif %}
            </div>
        </div>
    </header>
</body>

</html>
